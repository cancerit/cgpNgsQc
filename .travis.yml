env:
 - CC=gcc

addons:
 apt:
  packages:
   - build-essential
   - autoconf
   - curl
   - libcurl4-openssl-dev
   - zlib1g-dev
   - libncurses5-dev
   - libpstreams-dev
   - unzip

install: true

language: perl

perl:
 - "5.22"

script:
 - git clone --depth 1 --single-branch --branch dev https://github.com/cancerit/alleleCount.git
 - cd alleleCount
 - ./setup.sh $HOME/alleleCount-opt $HOME/cgpVcf-opt/lib/perl5:$HOME/PCAP-opt/lib/perl5
 - cd ../
 - ./setup.sh $HOME/cgpNgsQc-opt $HOME/alleleCount-opt/lib/perl5
